<template name="Classroom">
    <div class="classroom-container">
        {{#if Template.subscriptionsReady}}
        <section class="student-list">
            <div class="first-element">
                <i class="fa fa-{{#if allSelected}}check-{{/if}}circle-o" id="selectAll"></i>
                <h1><a href="/classroom/{{classroom._id}}/edit">{{classroom.name}}</a></h1>
            </div>

            {{#each classroom.students}}
            <div class="list-elements">
                <i class="fa fa-{{#if selected}}check-{{/if}}circle-o"></i>
                <p class="student{{#if selected}}-selected{{/if}}"><a href="/classroom/{{classroom._id}}/student/{{studentId}}">{{first_name}} {{last_name}} {{title}}</a></p>
            </div>
            {{/each}}
        </section>
        {{else}}
        <h2>Chargement</h2>
        {{/if}}
        <section class="action-buttons">
            <h2>Travail</h2>
            <a href="#" id="noWork" class="btn">Non fait</a>
            <a href="#" id="badWork" class="btn">Mal fait</a>
            <h2>Comportement</h2>
            <a href="#" id="goodBehaviour" class="btn">Participe</a>
            <a href="#" id="badBehaviour" class="btn">Turbulent</a>
            <a href="#" id="sleeping" class="btn">Endormi</a>
        </section>
    </div>
</template>
