<template name="Student">
    <a href="/classroom/{{classroom._id}}" class="btn">Retour</a>
    <h1>{{student.first_name}} {{student.last_name}}</h1>
    <section class="student-content">
        {{#if Template.subscriptionsReady}}
        <section class="work">
            <h2>Travail</h2>
            {{#if student.work}}
            <table>
                <tr>
                    <th>Label</th>
                    <th>Date</th>
                </tr>
                {{#each student.work}}
                <tr>
                    <td>{{label}}</td>
                    <td>{{date}}</td>
                </tr>
                {{/each}}
            </table>
            {{else}}
            <h3>Du bon travail</h3>
            {{/if}}
        </section>
        <section class="behaviour">
            <h2>Comportement</h2>
            {{#if student.behaviour}}
            <table>
                <tr>
                    <th>Label</th>
                    <th>Date</th>
                </tr>
                {{#each student.behaviour}}
                <tr>
                    <td>{{label}}</td>
                    <td>{{date}}</td>
                </tr>
                {{/each}}
            </table>
            {{else}}
            <h3>Pas de comportement particulier</h3>
            {{/if}}
        </section>
        {{#if student.needsTitle}}
        <section>
            <h2>Titres disponibles</h2>
            {{#each titles}}
                <p id="giveTitle">{{label}}</p>
            {{/each}}
        </section>
        {{/if}}
        {{else}}
        <h2>Chargement</h2>
        {{/if}}
    </section>
</template>
