<template name="Titles">
    <section class="new-title">
        <a href="/titles/edit" class="btn" id="editTitles" style="margin-bottom: 5px">Edit</a>
        {{> quickForm collection="Titles" type="insert" id="insertTitleForm" class="new-title-form" omitFields="teacher, taken"}}
    </section>
    <section class="gender-titles">
        <img src="/images/mars.svg" alt="mars" class="gender-symbol"/>
        <section class="title-list">
            <ul>
                {{#each goodManTitles}}
                <li class="title-blue">
                    {{label}}
                </li>
                {{/each}}
            </ul>
            <ul>
                {{#each badManTitles}}
                <li class="title-red">
                    {{label}}
                </li>
                {{/each}}
            </ul>
            <ul>
                {{#each sleepManTitles}}
                <li class="title-green">
                    {{label}}
                </li>
                {{/each}}
            </ul>
        </section>
    </section>
    <section class="gender-titles">
        <img src="/images/venus.svg" alt="venus" class="gender-symbol"/>
        <section class="title-list">
            <ul>
                {{#each goodWomanTitles}}
                <li class="title-blue">
                    {{label}}
                </li>
                {{/each}}
            </ul>
            <ul>
                {{#each badWomanTitles}}
                <li class="title-red">
                    {{label}}
                </li>
                {{/each}}
            </ul>
            <ul>
                {{#each sleepWomanTitles}}
                <li class="title-green">
                    {{label}}
                </li>
                {{/each}}
            </ul>
        </section>
    </section>
    <section class="premium-titles">
        <img src="/images/crown.svg" alt="premium" class="gender-symbol"/>
        <section class="title-list">
            <ul>
                {{#each premiumManTitles}}
                <li class="title-gold{{#if taken}}-dash{{/if}}">
                    {{position}} - {{label}}
                </li>
                {{/each}}
            </ul>
            <ul>
                {{#each premiumWomanTitles}}
                <li class="title-gold{{#if taken}}-dash{{/if}}">
                    {{position}} - {{label}}
                </li>
                {{/each}}
            </ul>
        </section>
    </section>
</template>
