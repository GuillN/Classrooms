<template name="Titles">
    <a href="/titles/edit" class="btn" id="editTitles">Edit</a>
    {{> quickForm collection="Titles" type="insert" id="insertTitleForm" class="new-title-form" omitFields="teacher, taken"}}
    <section class="title-list">
        <ul>
            {{#each goodManTitles}}
            <li class="title-blue{{#if taken}}-dash{{/if}}">
                {{label}}
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each badManTitles}}
            <li class="title-red{{#if taken}}-dash{{/if}}">
                {{label}}
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each sleepManTitles}}
            <li class="title-green{{#if taken}}-dash{{/if}}">
                {{label}}
            </li>
            {{/each}}
        </ul>
    </section>
    <section class="title-list">
        <ul>
            {{#each goodWomanTitles}}
            <li class="title-blue{{#if taken}}-dash{{/if}}">
                {{label}}
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each badWomanTitles}}
            <li class="title-red{{#if taken}}-dash{{/if}}">
                {{label}}
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each sleepWomanTitles}}
            <li class="title-green{{#if taken}}-dash{{/if}}">
                {{label}}
            </li>
            {{/each}}
        </ul>
    </section>
</template>
