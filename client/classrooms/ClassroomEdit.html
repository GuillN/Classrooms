<template name="ClassroomEdit">
    {{#if Template.subscriptionsReady}}
        <a href="/classroom/{{classroom._id}}" class="btn">Retour</a>
        <a href="#" id="delete" class="btn">Supprimer</a>
        <h1><input value={{classroom.name}} class="edit-name"> - Edit</h1>
        {{#each classroom.students}}
            <div class="edit-inputs">
                <input value={{first_name}} class="edit-first">
                <input value={{last_name}} class="edit-last">
            </div>
        {{/each}}
    {{else}}
        <h2>Chargement</h2>
    {{/if}}
</template>
