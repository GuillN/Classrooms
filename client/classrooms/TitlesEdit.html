<template name="TitlesEdit">
    {{#if Template.subscriptionsReady}}
    <a href="/titles" class="btn" id="returnTitles">Retour</a>
    <section class="title-list">
        <ul>
            {{#each goodTitles}}
            <li class="title-blue{{#if taken}}-dash{{/if}}">
                <input value="{{label}}" class="edit-title"><i class="fa fa-trash"></i>
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each badTitles}}
            <li class="title-red{{#if taken}}-dash{{/if}}">
                <input value="{{label}}" class="edit-title"><i class="fa fa-trash"></i>
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each sleepTitles}}
            <li class="title-green{{#if taken}}-dash{{/if}}">
                <input value="{{label}}" class="edit-title"><i class="fa fa-trash"></i>
            </li>
            {{/each}}
        </ul>
    </section>
    <section class="title-list">
        <ul>
            {{#each premiumManTitles}}
            <li class="title-gold{{#if taken}}-dash{{/if}}">
                <input value="{{position}}" class="edit-pos">
                <input value="{{label}}" class="edit-title"><i class="fa fa-trash"></i>
            </li>
            {{/each}}
        </ul>
        <ul>
            {{#each premiumWomanTitles}}
            <li class="title-gold{{#if taken}}-dash{{/if}}">
                <input value="{{position}}" class="edit-pos">
                <input value="{{label}}" class="edit-title"><i class="fa fa-trash"></i>
            </li>
            {{/each}}
        </ul>
    </section>
    {{else}}
    <h2>Chargement</h2>
    {{/if}}
</template>
