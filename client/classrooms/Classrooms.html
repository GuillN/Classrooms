<template name="Classrooms">
    {{#if Template.subscriptionsReady}}
        {{#if newClassroom}}
            <a href="#" id="showNew" class="btn">Nouvelle classe</a>
        {{else}}
            <section>
                {{> NewClassroom}}
            </section>
        {{/if}}
    {{/if}}
    <section class="classrooms">
        {{#if Template.subscriptionsReady}}
            {{#each classrooms}}
                {{> ClassroomPreview}}
            {{/each}}
        {{else}}
            <h2>Chargement</h2>
        {{/if}}
    </section>
</template>
