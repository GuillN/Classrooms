<template name="Classrooms">
    {{#if Template.subscriptionsReady}}
        {{#if newClassroom}}
            <a href="#" id="showNew">New Classroom</a>
        {{else}}
            <section>
                {{> NewClassroom}}
            </section>
        {{/if}}
    {{/if}}
    <section class="classrooms">
        {{#if Template.subscriptionsReady}}
            {{#each classrooms}}
                {{> ClassroomPreview}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
