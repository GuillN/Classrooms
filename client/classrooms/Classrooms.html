<template name="Classrooms">
    {{#if newClassroom}}
    <a href="#" id="showNew">New Classroom</a>
    {{else}}
        <section>
            {{> NewClassroom}}
        </section>
    {{/if}}
    <section class="classrooms">
        {{#each classrooms}}
            {{> Classroom}}
        {{/each}}
    </section>
</template>
